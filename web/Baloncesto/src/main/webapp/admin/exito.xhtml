<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admnistrador</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showSummary="true" />
        <h:form id='form1'>
            <p:commandButton value='Nuevo' oncomplete="PF('dialog').show()" update=":newtipoUser" />
            <p:dataTable id='table' var="tipo" value="#{tipoUsuarioBeans.view}">
                <p:column headerText="ID">
                    <p:outputLabel value="#{tipo.id}"/> 
                </p:column>
                <p:column headerText="Tipo">
                    <p:outputLabel value="#{tipo.tipo}"/> 
                </p:column>
                <p:column headerText="Descripcion">
                    <p:outputLabel value="#{tipo.descripcion}"/> 
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog header="Nuevo Tipo de Usuario" widgetVar="dialog" id="newtipoUser">
            <h:form>
                <p:outputLabel value="Tipo de usuario" />
                <p:inputText value="#{tipoUsuarioBeans.tuser.tipo}" placeholder="Tipo de usuario" required="True" requiredMessage="Ingrese El tipo usuario." />
                <br /><br />
                <p:outputLabel value="Descripcion" />
                <p:inputTextarea value="#{tipoUsuarioBeans.tuser.descripcion}" />
                <br /><br />
                <p:commandButton value="Guardar" actionListener="#{tipoUsuarioBeans.add()}" oncomplete="PF('dialog').hide()" update=":form1:table" />
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('dialog').hide()" update=":newtipoUser" />
            </h:form>
        </p:dialog>
</h:body>
</html>
