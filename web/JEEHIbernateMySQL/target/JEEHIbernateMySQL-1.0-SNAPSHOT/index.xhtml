<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{stockController.lista()}" var="stock" >
                <p:column headerText="Id">
                    <p:outputLabel value="#{stock.stockId}" />
                </p:column>
                <p:column headerText="Stock Code">
                    <p:outputLabel value="#{stock.stockCode}" />
                </p:column>
                <p:column headerText="Stock Name">
                    <p:outputLabel value="#{stock.stockName}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
